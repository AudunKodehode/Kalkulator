<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <title>Kalkulator</title>

  <body>
    <div class="calchistory">
      <div class="spacer"></div>
    <div id="calculator" class="calculator">
      <div class="top">
        <button onclick="history()" class="history">History</button>
      </div>
      <div class="screencontainer">
        <div id="screenspace">
        </div>
      </div>
<div class="numbuttons">
  <button onclick="but1()" class="numbutton">1</button>
  <button onclick="but2()"  class="numbutton">2</button>
  <button onclick="but3()"  class="numbutton">3</button>
  <button onclick="butdiv()"  class="numbutton">/</button>
  <button onclick="but4()"  class="numbutton">4</button>
  <button onclick="but5()"  class="numbutton">5</button>
  <button onclick="but6()"  class="numbutton">6</button>
  <button onclick="butmul()"  class="numbutton">*</button>
  <button onclick="but7()"  class="numbutton">7</button>
  <button onclick="but8()"  class="numbutton">8</button>
  <button onclick="but9()"  class="numbutton">9</button>
  <button onclick="butadd()"  class="numbutton">+</button>
  <button onclick="butcomma()"  class="numbutton">,</button>
  <button onclick="but0()"  class="numbutton">0</button>
  <button onclick="butequals()"  class="numbutton">=</button>
  <button onclick="butsub()"  class="numbutton">-</button>
  <button onclick="butclear()"  class="clear">Clear</button>
<script src="calculator.js"></script>
</div>
    </div>
<div class="historycontainer">
    <div id="history">
      <h1>History</h1>
      <hr>
      <span id="historytext"></span>
    </div>
  </div>
  </div>
